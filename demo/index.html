<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas标注组件</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div style="position: absolute; z-index: 2;">
        <button class="rect">矩形</button>
        <button class="polygon">多边形</button>
        <button class="line">线</button>
        <button class="select">选择工具</button>
        <button class="fitIn">自动适配</button>
        <button class="changeImg">切换素材</button>
        <button class="focusShape">开启聚焦模式</button>
        <button class="getactiveShape">获取当前激活的图形</button>
    </div>
    <canvas id="c"></canvas>
    <script type="module">
        import Canvas from '../index.js'
        const rect = document.querySelector('.rect')
        const polygon = document.querySelector('.polygon')
        const line = document.querySelector('.line')
        const select = document.querySelector('.select')
        const getactiveShape = document.querySelector('.getactiveShape')
        const fitIn = document.querySelector('.fitIn')
        const changeImg = document.querySelector('.changeImg')
        const focusShape = document.querySelector('.focusShape')
        const c = new Canvas({
            el: document.querySelector('#c'),
            // width: 1500,
            // height: 600,
            imgUrl: 'https://img0.baidu.com/it/u=2384171364,597242015&fm=253&fmt=auto&app=138&f=JPEG?w=945&h=500'
        })
        document.addEventListener('keydown', e => {
            e.preventDefault()
            if (e.key === 'r') {
                c.matrix.reset()
                c.ctx.setTransform(c.matrix.clone())
                c.update()
            }
            if (e.key === 'v') {
                c.selectTool = 'select'
            }
            if (e.key === 'Delete') {
                ~c.activeIndex && c.deleteByIndex(c.activeIndex)
                c.update()
            }
        })
        rect.onclick = () => {
            c.selectTool = 'rect'
            c.shapeProps = {
                lineColor: '#00f'
            }
        }
        polygon.onclick = () => {
            c.selectTool = 'polygon'
            c.shapeProps = {
                lineColor: '#0f0'
            }
        }
        line.onclick = () => {
            c.selectTool = 'line'
            c.shapeProps = {
                lineColor: '#f00'
            }
        }
        focusShape.onclick = () => {
            c.focusMode = !c.focusMode
            if (c.focusMode) {
                focusShape.innerHTML = '关闭聚焦模式'
            } else {
                focusShape.innerHTML = '开启聚焦模式'
            }
        }
        changeImg.onclick = () => {
            
            c.setImage('https://img2.baidu.com/it/u=1616771963,611621491&fm=253&fmt=auto&app=138&f=JPEG?w=750&h=500')
            c.setData([
            {
                    type: 'rect',
                    points: [{
                        x: 200,
                        y: 200
                    }, {
                        x: 400,
                        y: 400
                    }],
                    lineColor: '#00f'
                }
            ])
        }
        select.onclick = () => {
            c.selectTool = 'select'
        }
        getactiveShape.onclick = () => {
            console.log(c.getCurrentActiveShape())
        }
        fitIn.onclick = () => {
            c.fitInWindow()
        }
        c.on('hoverShape', info => {
            // console.log(info)
            // info.fillColor = '#000'
        })
        c.on('created', () => {
            c.setData([
                {
                    type: 'rect',
                    points: [{
                        x: 200,
                        y: 200
                    }, {
                        x: 400,
                        y: 400
                    }],
                    lineColor: '#00f'
                },
                {
                    type: 'rect',
                    points: [{
                        x: 200,
                        y: 50
                    }, {
                        x: 400,
                        y: 150
                    }],
                    lineColor: '#0f0'
                }
            ])
            let r = new c.Rect(c.ctx, {
                // points: [{
                //     x: 100,
                //     y: 100
                // }, {
                //     x: 300,
                //     y: 300
                // }]
                width: 100,
                height: 100,
                left: 100,
                top: 100,
                lineColor: '#0f0'
            })
            c.addShape(r)
            c.update()
            console.log(c.getResultData())
        })
    </script>
</body>
</html>
